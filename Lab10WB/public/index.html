<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
    <p>Завантаження...</p>
    <script>
        fetch('/api/me')
            .then(res => res.json())
            .then(data => {
                if (data.loggedIn) {
                    window.location.href = '/dashboard.html';
                } else {
                    window.location.href = '/login.html';
                }
            })
            .catch(() => {
                window.location.href = '/login.html';
            });
    </script>
</body>
</html>
